# Workspace-level cargo configuration
# Sets defaults for building from the repository root

[alias]
# Convenience aliases for common tasks
embed-feather = "embed --manifest-path boards/feather-stm32f405/Cargo.toml"

[build]
# Default to feather-stm32f405 for cargo embed when run from workspace root
target = "thumbv7em-none-eabihf"

# Set default member for workspace operations
# When running `cargo embed` from root, it will use this package
[env]
CARGO_TARGET_DIR = { value = "target", relative = true }
